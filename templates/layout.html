<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>

    <!--jquery-->
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>

    <!-- MATERIAL COMPONENTS -->
    <!--<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/material-components-web.css') }}">
    <script src="{{ url_for('static', filename='js/material-components-web.js') }}"></script>
    <!--<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>-->

    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css">
    {% block head %}
    {% endblock %}
    <style>
    :root {
        --mdc-theme-primary: rgb(40,160,294);
        --mdc-theme-text-primary-on-background: rgb(40,160,294);
     }
    body{
        margin: 0;
    }
    .mdc-dialog .mdc-text-field,  .mdc-dialog .mdc-select{
        width: 486px;
        margin: 10px;
    }
    .demo-width-class{
        width: 486px;
    }

    </style>
    {% block css %}

    {% endblock %}
</head>
<script>
    //mdc event 관련 상수
    const MDCRipple = mdc.ripple.MDCRipple;
    const MDCDialog = mdc.dialog.MDCDialog;
    const MDCFormField = mdc.formField.MDCFormField;
    const MDCTextField = mdc.textField.MDCTextField;
    const MDCSelect = mdc.select.MDCSelect;
</script>
<body>
{% block body %}
{% endblock %}
<!--FOOTER START-->

<!--//FOOTER END-->

{% block script %}{% endblock %}
</body>
</html>
